<div class="container">
   
  <app-sidebar></app-sidebar>
  <div>
  
    <form class="pkgenerate">
      <h2>Generate private keys from passphrase</h2>
      <input type="text" placeholder="passphrase" [(ngModel)]="passphrase" [ngModelOptions]="{standalone: true}"/>
      <input type="submit" value="Generate Private Keys" (click)="submitPassphrase()"/>
    </form>
  </div>
</div>
