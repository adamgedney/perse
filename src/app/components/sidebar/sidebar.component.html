<div class="sidebar">
  <ul class="sidebar__assets" *ngFor="let coin of assetList">
    <li (click)="onAssetClick(coin)">
      <a routerLink="/asset/{{coin.id}}" title="{{coin.price_usd}}">
        <!-- <img src="{{coin.logo}}" alt="{{coin.id}}" /> -->
        {{coin.symbol}}
      </a>
    </li>
  </ul>
</div>
